<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Auth SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="text-center mb-4">üë• User Auth SPA</h2>

  <!-- Navigation -->
  <div class="text-center mb-4">
    <button id="registerBtn" class="btn btn-outline-primary mx-1" onclick="showSection('registerSection')">Register</button>
    <button id="loginBtn" class="btn btn-outline-success mx-1" onclick="showSection('loginSection')">Login</button>
    <button id="logoutBtn" class="btn btn-outline-danger mx-1 hidden" onclick="logout()">Logout</button>
  </div>

  <!-- Register Section -->
  <div id="registerSection">
    <h4>Register</h4>
    <form id="registerForm">
      <input class="form-control mb-2" type="text" id="name" placeholder="Full Name" required>
      <input class="form-control mb-2" type="email" id="email" placeholder="Email" required>
      <input class="form-control mb-2" type="tel" id="mobile" placeholder="Mobile (10 digits)" required pattern="^\d{10}$">
      <input class="form-control mb-2" type="date" id="dob" required>
      <input class="form-control mb-2" type="text" id="city" placeholder="City" required>
      <textarea class="form-control mb-2" id="address" placeholder="Address" required></textarea>
      <input class="form-control mb-2" type="text" id="regUsername" placeholder="Username" required>
      <input class="form-control mb-2" type="password" id="regPassword" placeholder="Password" required>
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
    <div id="regMsg" class="mt-2"></div>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="hidden">
    <h4>Login</h4>
    <form id="loginForm">
      <input class="form-control mb-2" type="text" id="loginUsername" placeholder="Username" required>
      <input class="form-control mb-2" type="password" id="loginPassword" placeholder="Password" required>
      <button class="btn btn-success w-100" type="submit">Login</button>
    </form>
    <div id="loginMsg" class="mt-2 text-danger"></div>
  </div>

  <!-- User List Section -->
  <div id="userListSection" class="hidden">
    <h4 class="my-3">üìã Registered Users</h4>
    <div id="userTable"></div>
  </div>
</div>

<script>
  // Storage Utilities
  // Gets the users key from localStorage (a small browser database).
  const getUsers = () => JSON.parse(localStorage.getItem("users") || "[]");
  const saveUsers = (users) => localStorage.setItem("users", JSON.stringify(users));

  // This function hides or shows the Register/Login/Logout buttons based on login status.
  function toggleNavButtons(isLoggedIn) {
    document.getElementById("registerBtn").classList.toggle("hidden", isLoggedIn); // If isLoggedIn === true, hide the register button.
    document.getElementById("loginBtn").classList.toggle("hidden", isLoggedIn); // If isLoggedIn === true, hide the login button.
    document.getElementById("logoutBtn").classList.toggle("hidden", !isLoggedIn); // If isLoggedIn === false, hide the logout button (opposite condition).
  }

  // This function controls which section is visible (like register, login, or user list).
  function showSection(sectionId) {
    // Loops through all section IDs and hides them by adding the CSS class hidden.
    ["registerSection", "loginSection", "userListSection"].forEach(id =>
      document.getElementById(id).classList.add("hidden")
    );
    // Then it shows only the section passed to the function by removing the hidden class.
    document.getElementById(sectionId).classList.remove("hidden");
  }

  // Simulate AJAX-style registration using callback function
  function ajaxRegisterUser(user, callback) {
    // Simulates an AJAX call by adding a 500ms delay using setTimeout.
    setTimeout(() => {
      // Retrieves all existing users from localStorage
      const users = getUsers();
      // Checks if the username already exists (no duplicates allowed).
      if (users.some(u => u.username === user.username)) {
        callback({ success: false, message: "‚ö†Ô∏è Username already exists." }); // If found, runs the callback with a failure response.
      } else { // Otherwise, it adds the user to the list, saves it, and returns success.
        users.push(user);
        saveUsers(users);
        callback({ success: true });
      }
    }, 500);
  }

  // Simulate AJAX-style login
  function ajaxLoginUser(username, password, callback) {
    // Adds a fake delay to simulate server processing.
    setTimeout(() => {
      // Retrieves registered users
      const users = getUsers();
      // Looks for a user with matching username and password
      const matchedUser = users.find(u => u.username === username && u.password === password);
      if (matchedUser) { // If found, returns success and user data.
        callback({ success: true, user: matchedUser });
      } else { // Otherwise, returns an error message.
        callback({ success: false, message: "‚ùå Invalid username or password." });
      }
    }, 500);
  }

  // Register Form Handler
  //  Prevents form from submitting the traditional way (which reloads the page).
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Collects values from the form fields, trims extra spaces, and forms a user object.
    const user = {
      name: name.value.trim(),
      email: email.value.trim(),
      mobile: mobile.value.trim(),
      dob: dob.value,
      city: city.value.trim(),
      address: address.value.trim(),
      username: regUsername.value.trim(),
      password: regPassword.value.trim(),
    };

    // Validates that the mobile number has exactly 10 digits.
    if (!/^\d{10}$/.test(user.mobile)) {
      // If validation fails, it shows an error and stops further processing.
      regMsg.textContent = "‚ùå Enter a valid 10-digit mobile number.";
      regMsg.className = "text-danger mt-2";
      return;
    }

    // Calls the registration function and waits for response.
    ajaxRegisterUser(user, function (response) {
      // Shows either success or error message based on response.
      if (response.success) {
        regMsg.textContent = "‚úÖ Registered successfully!";
        regMsg.className = "text-success mt-2";
        registerForm.reset();
      } else {
        regMsg.textContent = response.message;
        regMsg.className = "text-warning mt-2";
      }
    });
  });

  // Login Form Handler
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Stops the default form reload behavior.

    // Gets and trims the input values.
    const username = loginUsername.value.trim();
    const password = loginPassword.value.trim();

    // Tries to log in using the simulated AJAX function.
    ajaxLoginUser(username, password, function (response) {
      if (response.success) { //   // If login is successful, saves the user in sessionStorage (cleared on page refresh or tab close).
        sessionStorage.setItem("loggedInUser", JSON.stringify(response.user));
        // Clears any previous error, switches to logged-in view, and displays the user tabl
        loginMsg.textContent = "";
        toggleNavButtons(true);
        showSection("userListSection");
        displayUsers();
      } else { // If login fails, shows an error message.
        loginMsg.textContent = response.message;
      }
    });
  });


  // Clears session data, updates buttons, and shows the login form again.
  function logout() {
    sessionStorage.removeItem("loggedInUser");
    toggleNavButtons(false);
    showSection("loginSection");
  }

  // Gets all users from localStorage.
  function displayUsers() {
    const users = getUsers();
    if (users.length === 0) {
      userTable.innerHTML = "<p>No users found.</p>";
    } else { // Builds a row of table data for each user using .map().
      const rows = users.map(u => `
        <tr>
          <td>${u.name}</td>
          <td>${u.email}</td>
          <td>${u.mobile}</td>
          <td>${u.dob}</td>
          <td>${u.city}</td>
          <td>${u.address}</td>
        </tr>
      `).join("");

      // Wraps the rows in a styled Bootstrap table and shows them on the page.
      userTable.innerHTML = `
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr><th>Name</th><th>Email</th><th>Mobile</th><th>DOB</th><th>City</th><th>Address</th></tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }
  }

  // Initial load
  // Checks if someone is already logged in (!! converts to true/false).
  window.onload = () => {
    const isLoggedIn = !!sessionStorage.getItem("loggedInUser");
    toggleNavButtons(isLoggedIn);
    if (isLoggedIn) {
      showSection("userListSection");
      displayUsers();
    } else {
      showSection("registerSection");
    }
  };
</script>
</body>
</html>
