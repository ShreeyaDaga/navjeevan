<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX To-Do List</title>
    <link rel="stylesheet" href="ps10.css">
</head>
<body>
    <div class="loader" id="loader"></div>
    
    <div class="container">
        <header>
            <h1>AJAX To-Do List</h1>
            <p>Add tasks and they'll be saved automatically</p>
        </header>
        
        <form class="task-form" id="task-form">
            <input 
                type="text" 
                class="task-input" 
                id="task-input" 
                placeholder="What needs to be done?" 
                autocomplete="off" 
                required
            >
            <button type="submit" class="add-btn">Add Task</button>
        </form>
        
        <div class="status-bar">
            <div class="task-count" id="task-count">0 tasks remaining</div>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>
        
        <ul class="tasks-container" id="tasks-container">
            <!-- Tasks will be inserted here -->
            <div class="empty-state" id="empty-state">
                No tasks yet. Add one above!
            </div>
        </ul>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const tasksContainer = document.getElementById('tasks-container');
        const taskCount = document.getElementById('task-count');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const toast = document.getElementById('toast');
        const loader = document.getElementById('loader');
        const emptyState = document.getElementById('empty-state');
        
        // State
        let tasks = [];
        let currentFilter = 'all';
        
        // Server URL (replace with your actual API endpoint)
        const API_URL = 'https://jsonplaceholder.typicode.com/todos';
        
        // Show loader
        function showLoader() {
            loader.style.display = 'block';
        }
        
        // Hide loader
        function hideLoader() {
            loader.style.display = 'none';
        }
        
        // Show toast message
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Make an AJAX request
        function makeRequest(method, url, data = null) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                
                xhr.open(method, url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(JSON.parse(xhr.responseText));
                        } else {
                            reject({
                                status: xhr.status,
                                statusText: xhr.statusText,
                                response: xhr.responseText
                            });
                        }
                        hideLoader();
                    }
                };
                
                xhr.onerror = function() {
                    hideLoader();
                    reject({
                        status: xhr.status,
                        statusText: 'Network Error',
                        response: xhr.responseText
                    });
                };
                
                showLoader();
                
                if (data) {
                    xhr.send(JSON.stringify(data));
                } else {
                    xhr.send();
                }
            });
        }
        
        // Fetch tasks from server - modified to not load any tasks by default
        async function fetchTasks() {
            try {
                // Instead of loading from API, start with empty task list
                tasks = [];
                renderTasks();
                updateTaskCount();
                showToast('Ready to add tasks!');
            } catch (error) {
                console.error('Error:', error);
                showToast('Something went wrong', 'error');
                tasks = [];
                renderTasks();
                updateTaskCount();
            }
        }
        
        // Add a new task
        async function addTask(text) {
            try {
                const newTask = {
                    title: text,
                    completed: false,
                    userId: 1 // Required by the API
                };
                
                const response = await makeRequest('POST', API_URL, newTask);
                
                // The API returns the created task, but for this demo API, 
                // the ID might be very large (like 201), so we'll create our own
                const task = {
                    id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                    text: text,
                    completed: false
                };
                
                tasks.unshift(task);
                renderTasks();
                updateTaskCount();
                showToast('Task added successfully');
                
                return task;
            } catch (error) {
                console.error('Error adding task:', error);
                showToast('Failed to add task', 'error');
                throw error;
            }
        }
        
        // Update a task
        async function updateTask(id, updates) {
            try {
                const taskIndex = tasks.findIndex(task => task.id === id);
                
                if (taskIndex === -1) {
                    throw new Error('Task not found');
                }
                
                const taskToUpdate = tasks[taskIndex];
                const updatedTask = { ...taskToUpdate, ...updates };
                
                // For API, we need to format it differently
                const apiUpdates = {
                    id: updatedTask.id,
                    title: updatedTask.text,
                    completed: updatedTask.completed,
                    userId: 1 // Required by the API
                };
                
                await makeRequest('PUT', `${API_URL}/${id}`, apiUpdates);
                
                tasks[taskIndex] = updatedTask;
                renderTasks();
                updateTaskCount();
                showToast('Task updated successfully');
                
                return updatedTask;
            } catch (error) {
                console.error('Error updating task:', error);
                showToast('Failed to update task', 'error');
                throw error;
            }
        }
        
        // Delete a task
        async function deleteTask(id) {
            try {
                await makeRequest('DELETE', `${API_URL}/${id}`);
                
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
                updateTaskCount();
                showToast('Task deleted successfully');
            } catch (error) {
                console.error('Error deleting task:', error);
                showToast('Failed to delete task', 'error');
                throw error;
            }
        }
        
        // Toggle task completion
        async function toggleTaskCompletion(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                await updateTask(id, { completed: !task.completed });
            }
        }
        
        // Render tasks based on current filter
        function renderTasks() {
            let filteredTasks = [];
            
            switch (currentFilter) {
                case 'active':
                    filteredTasks = tasks.filter(task => !task.completed);
                    break;
                case 'completed':
                    filteredTasks = tasks.filter(task => task.completed);
                    break;
                default:
                    filteredTasks = tasks;
            }
            
            // Clear current tasks
            tasksContainer.innerHTML = '';
            
            if (filteredTasks.length === 0) {
                emptyState.style.display = 'block';
                tasksContainer.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Add tasks
            filteredTasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.dataset.id = task.id;
                
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <input type="text" class="edit-input" value="${task.text}">
                    <div class="task-actions">
                        <button class="task-btn edit-btn">âœï¸</button>
                        <button class="task-btn delete-btn">ğŸ—‘ï¸</button>
                        <button class="task-btn save-btn">Save</button>
                        <button class="task-btn cancel-btn">Cancel</button>
                    </div>
                `;
                
                tasksContainer.appendChild(taskItem);
            });
            
            // Add event listeners to new task items
            addTaskEventListeners();
        }
        
        // Update task count
        function updateTaskCount() {
            const remainingTasks = tasks.filter(task => !task.completed).length;
            taskCount.textContent = `${remainingTasks} task${remainingTasks !== 1 ? 's' : ''} remaining`;
        }
        
        // Add event listeners to task items
        function addTaskEventListeners() {
            // Checkbox event listener
            const checkboxes = document.querySelectorAll('.task-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const taskId = parseInt(this.parentElement.dataset.id);
                    toggleTaskCompletion(taskId);
                });
            });
            
            // Edit button event listener
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const taskItem = this.closest('.task-item');
                    taskItem.classList.add('editing');
                    
                    const editInput = taskItem.querySelector('.edit-input');
                    editInput.focus();
                    editInput.setSelectionRange(0, editInput.value.length);
                });
            });
            
            // Save button event listener
            const saveButtons = document.querySelectorAll('.save-btn');
            saveButtons.forEach(button => {
                button.addEventListener('click', async function() {
                    const taskItem = this.closest('.task-item');
                    const taskId = parseInt(taskItem.dataset.id);
                    const newText = taskItem.querySelector('.edit-input').value.trim();
                    
                    if (newText) {
                        await updateTask(taskId, { text: newText });
                        taskItem.classList.remove('editing');
                    } else {
                        showToast('Task text cannot be empty', 'warning');
                    }
                });
            });
            
            // Cancel button event listener
            const cancelButtons = document.querySelectorAll('.cancel-btn');
            cancelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const taskItem = this.closest('.task-item');
                    taskItem.classList.remove('editing');
                });
            });
            
            // Delete button event listener
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const taskItem = this.closest('.task-item');
                    const taskId = parseInt(taskItem.dataset.id);
                    
                    if (confirm('Are you sure you want to delete this task?')) {
                        deleteTask(taskId);
                    }
                });
            });
        }
        
        // Event Listeners
        
        // Form submit event
        taskForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const text = taskInput.value.trim();
            
            if (text) {
                try {
                    await addTask(text);
                    taskInput.value = '';
                    taskInput.focus();
                } catch (error) {
                    // Error is already handled in addTask
                }
            }
        });
        
        // Filter buttons event
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                const filter = this.dataset.filter;
                
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Update filter and render tasks
                currentFilter = filter;
                renderTasks();
            });
        });
        
        // Initialize the app
        fetchTasks();
    </script>
</body>
</html>
