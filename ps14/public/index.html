<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS14</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .table{
            margin: auto;
            width: 25%;
            text-align: left;
            border-collapse: collapse;
            
        }

        th,td {
            border-bottom: 1px solid black;
            padding:15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table id="table" class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>
        fetch('/api/users')
            .then(response => response.json())
            .then((users) => {
                const tbody = document.getElementById("tbody");
                tbody.innerHTML = "";

                users.forEach(user => {
                    tbody.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    </tr>
                    `
                })
            }
        ).catch(error => console.error('Error loading users:', error));
    </script>
</body>
</html>
