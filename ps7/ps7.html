<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .bg-facebook {
      background-color: #3b5998 !important;
    }
    .logo-text {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 48px;
      color: white;
      margin: 0;
      line-height: 1;
    }
    header .form-control-sm {
      width: 160px;
    }
    header label {
      font-size: 0.85rem;
    }
    .facebook-main h2.title {
      color: #1d2129;
      font-size: 2rem;
    }
    .facebook-main h2.create-title {
      color: #1d2129;
      font-size: 2.5rem;
    }
    .facebook-main p.subtitle {
      color: #606770;
      font-size: 1rem;
    }
    .form-control-lg {
      border-radius: 4px;
      margin-bottom: 10px;
      height: calc(1.5em + .75rem + 2px);
    }
    .btn-signup {
      background-color: #42b72a;
      border: none;
    }
    .btn-signup:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>

  <!-- HEADER / NAV -->
  <header class="bg-facebook py-2">
    <div class="container d-flex align-items-center">
      <!-- logo -->
      <div class="logo-text">facebook</div>
      <!-- login form -->
      <form class="ms-auto d-flex align-items-center text-white">
        <!-- Email -->
        <div class="me-4">
          <label for="login-email" class="form-label mb-1">Email or Username</label>
          <input type="text" id="login-email" class="form-control form-control-sm" placeholder="Email">
          <div class="form-check mt-1">
            <input class="form-check-input" type="checkbox" id="keep-logged-in">
            <label class="form-check-label" for="keep-logged-in">Keep me logged in</label>
          </div>
        </div>
        <!-- Password -->
        <div class="me-4">
          <label for="login-password" class="form-label mb-1">Password</label>
          <input type="password" id="login-password" class="form-control form-control-sm" placeholder="Password">
          <a href="#" class="d-block text-white mt-1" style="font-size:0.85rem;">Forgotten my password!</a>
        </div>
        <!-- Login button -->
        <button type="submit" class="btn btn-light btn-sm ">login</button>
      </form>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container my-5 facebook-main">
    <div class="row">
      <!-- left column -->
      <div class="col-md-5">
        <h2 class="title mb-4">
          Facebook is useless without friends.<br>
          Make More Friends.
        </h2>
        <img src="facebook_network.png" alt="Network illustration" class="img-fluid">
      </div>

      <!-- right column -->
      <div class="col-md-7">
        <h2 class="create-title">Create an Account</h2>
        <p class="subtitle mb-4">It's free and always will be.</p>

        <form>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control form-control-lg" placeholder="Email">
          <input type="email" class="form-control form-control-lg" placeholder="Re-enter email">
          <input type="password" class="form-control form-control-lg" placeholder="Password">
          <input type="date" class="form-control form-control-lg">

          <div class="mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <p class="small mb-2">
            By clicking create an account, you agree to our <a href="#">Terms</a>.
          </p>
          <button type="submit" class="btn btn-signup btn-sm">Signup</button>
        </form>

        <p class="mt-3">
          <a href="#">Create a page for you.</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS (optional if you need dropdowns, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
